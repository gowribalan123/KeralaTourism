    <section class="firstsection">
        <h1 class="text-big" >Contact Us</h1>
        <article class="firstHalf" >
        <form action="">
        <label for="Name">Name</label>
        <input type="text" name="" id="" required ><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required ><br>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" max="10" pattern="(0|91)?[6-9][0-9]{9}"  required><br>
        <label for="districts">Choose a district</label>
            <select name="districts" id="districts">
                 
                <option value="ala">Alappuzha</option>
                <option value="thiru">Thiruvanthapuram</option>
                <option value="kott">Kottayam</option>
                <option value="koll">Kollam</option>
                <option value="kazar">Kazargod</option>
                <option value="kan">Kannur</option>
                <option value="kozh">Kozhikode</option>
                <option value="idu">Idukki</option>
                <option value="ern">Ernakulam</option>
                <option value="pala">Palakkad</option>
                <option value="mala">Malappuram</option>
                <option value="path">Pathanamthitta</option>
                <option value="thri">Thrissur</option>
                <option value="waya">Wayanad</option>
            </select><br>
      
        <br>
        <button type="submit" value="submit">Submit</button>
    </form>
